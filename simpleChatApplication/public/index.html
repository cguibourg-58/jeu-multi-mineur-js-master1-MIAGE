<html lang="fr">

<head>
	<link rel="stylesheet" href="css/styles.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jeu.js"></script>
	<script src="js/chat.js"></script>
</head>

<body>
	<p>Artificial latency for this client : <span id="delay">0</span> ms</p> 
	<p>0 <input type="range" value=0 min=0 max=300 oninput="changeArtificialLatency(this.value)"> 300</p>

	<p>Rtt time : <span id="rtt"></span> ms, ping = <span id="ping"></span> ms</p>
	<p>Server time : <span id="serverTime"></span> seconds</p>
	<p>Client time : <span id="clientTime"></span> seconds</p>

	<p>Server heartbeat per seconds : <span id="heartbeat">10</span></p>
	<!--<input id="heartbeat" style="width:200px;" />
	<input type="button" id="changeHeartbeat" value="Change Value" />-->
	<input type="number" id="heartbeatslider" name="heartbeat" min="1" max="40" value="10" oninput=changeHeartbeat(this.value)>
	<input type="button" onclick="validateChange()" value="Change value">
	<p>
	<h1 id="lvl">Level 1</h1>
	<p>
		<canvas tabindex="1" width=300 height=300 id="myCanvas"></canvas>
	</p>
			<div class="userList">
				<b>USERS</b>
				<div id="users"></div>
			</div>
			<div class="chatMessages">
				<div id="conversation"></div>
				<input id="data" style="width:200px;" />
				<input type="button" id="datasend" value="send" />
			</div>
</body>

</html>
